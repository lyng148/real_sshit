# Ngrok Development Profile

# Enable ngrok tunnel
ngrok.enabled=true

# Ngrok configuration
ngrok.auth-token=
ngrok.region=us
ngrok.subdomain=

# CORS configuration for ngrok
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Frontend URL
app.frontend.url=http://localhost:8081

# Novu notification base URL
novu.notification.base-url=http://localhost:3000

# Logging level for ngrok
logging.level.com.github.alexdlaird.ngrok=DEBUG
logging.level.com.itss.projectmanagement.config.NgrokConfiguration=DEBUG 